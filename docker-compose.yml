version: "3.9"
services:
  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-yourpassword}
      - MYSQL_DATABASE=living_library_manage_system
    ports: ["3306:3306"]
    volumes:
      - ./mysql_data:/var/lib/mysql
  api:
    build: ./backend
    env_file: ./backend/.env
    depends_on: [db]
    ports: ["8000:8000"]
    command: uvicorn main:app --host 0.0.0.0 --port 8000
